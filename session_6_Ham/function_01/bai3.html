<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="Nhập số thứ nhất" id="so1">
<input type="number" placeholder="Nhập số thứ hai" id="so2">
<p></p>
<input type="button" value="Click" onclick="sum()">
<p id="result"></p>
<script>
    function sum() {
        var number1 = parseInt(document.getElementById("so1").value);
        var number2 = parseInt(document.getElementById("so2").value);
        if (number1 <= number2) {
            let tong = number1 + number2;
            document.getElementById("result").innerHTML = "Tổng: " + tong
        } else {
            document.getElementById("result").innerHTML = "Số thứ nhất lớn hơn số thứ hai"
        }
    }
</script>
</body>
</html>
