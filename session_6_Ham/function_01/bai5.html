<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var text = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    var sao = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    function timsao() {
        let gg = prompt("Nhập zô");
        for (let i = 0; i < text.length; i++) {
            if (gg === text[i]) {
                alert(text[i] + " : " + sao[i]);
                return sao[i]
            }
        }
        alert("No")
    }
    timsao()
</script>
</body>
</html>
