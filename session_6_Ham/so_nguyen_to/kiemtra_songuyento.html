<script>

    function isPrime(n) {
        let check=true;
        if (n < 2) {
            check= false;
        }
            for (var i = 2; i < n; i++) {
                if (n % i == 0) {
                    check=  false;
                  }
            }
            return check;

   function numberPrime(n) {
        for(let i=2; i<n;i++) {
            if (isPrime(i) ) {

    numberPrime(10000);
