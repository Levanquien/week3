<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
</head>
<body>
<script>
    function kiemtra() {
        if (parseInt(num) == num) {
            return true
        } else {
            return false
        }
    }

    var num = prompt("Viết vào đây");
    alert(kiemtra(num))
</script>
</body>
</html>
