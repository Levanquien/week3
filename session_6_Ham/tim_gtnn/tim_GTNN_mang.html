<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giatrinhonhat(arr) {
        if (arr.length==0)
            return -1;
        let min = arr[0];
        for (var i=0;i<arr.length;i++){
            if (arr[i]<min){
                min=arr[i]
            }
        }
        return min
    }
    let arr1=[3, 5, 1, 8, -3, 7, 8],arr2=[7, 12, 6, 9, 20, 56, 89],arr3=[],arr4= [0, 0, 0, 0, 0, 0]
    let min= giatrinhonhat(arr1);
    alert(min);
    let sobe=giatrinhonhat(arr2);
    alert(sobe);
    let miner=giatrinhonhat(arr3);
    alert(miner);
    let khong=giatrinhonhat(arr4);
    alert(khong)
</script>
</body>
</html>
